<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrUwUms</title>
    <link rel="stylesheet" href="styles.css" >
</head>

<body style="font-family:Calibri, Consolas, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;">
    <div class="centerContainer">
        <div class="centerRow">
            <div id="rec_1" class="rectangle"><span>1</span></div>
            <div id="rec_2" class="rectangle"><span>2</span></div>
            <div id="rec_3" class="rectangle"><span>3</span></div>
            <div id="rec_4" class="rectangle"><span>4</span></div>
            <div id="rec_5" class="rectangle"><span>5</span></div>
            <div id="rec_6" class="rectangle"><span>6</span></div>
            <div id="rec_7" class="rectangle"><span>7</span></div>
            <div id="rec_8" class="rectangle"><span>8</span></div>
        </div>
        <div class="centerRow">
            <div id="rec_q" class="rectangle"><span>q</span></div>
            <div id="rec_w" class="rectangle"><span>w</span></div>
            <div id="rec_e" class="rectangle"><span>e</span></div>
            <div id="rec_r" class="rectangle"><span>r</span></div>
            <div id="rec_t" class="rectangle"><span>t</span></div>
            <div id="rec_y" class="rectangle"><span>y</span></div>
            <div id="rec_u" class="rectangle"><span>u</span></div>
            <div id="rec_i" class="rectangle"><span>i</span></div>
        </div>
        <div class="centerRow">
            <div id="rec_a" class="rectangle"><span>a</span></div>
            <div id="rec_s" class="rectangle"><span>s</span></div>
            <div id="rec_d" class="rectangle"><span>d</span></div>
            <div id="rec_f" class="rectangle"><span>f</span></div>
            <div id="rec_g" class="rectangle"><span>g</span></div>
            <div id="rec_h" class="rectangle"><span>h</span></div>
            <div id="rec_j" class="rectangle"><span>j</span></div>
            <div id="rec_k" class="rectangle"><span>k</span></div>
        </div>
        <div class="centerRow">
            <div id="rec_z" class="rectangle"><span>z</span></div>
            <div id="rec_x" class="rectangle"><span>x</span></div>
            <div id="rec_c" class="rectangle"><span>c</span></div>
            <div id="rec_v" class="rectangle"><span>v</span></div>
            <div id="rec_b" class="rectangle"><span>b</span></div>
            <div id="rec_n" class="rectangle"><span>n</span></div>
            <div id="rec_m" class="rectangle"><span>m</span></div>
            <div id="rec_," class="rectangle"><span>,</span></div>
        </div>
        <div style="height: 64px;"></div>
        <div class="settingsBox" style="color:white;height:fit-content">
            <font style="font-size:25px;"> Metronome </font>
            <br><br>
            interval : <input id="field_metronome_interval" value="20"><br>
            current time position : <font id="field_metronome_pos_cur"></font> <br>
            deltaTime : <input id="field_metronome_deltaTime" value="1"><br>
            full time position : <input id="field_metronome_pos_full" value="100" ><br>
            <br>
            channels and notes : <br>
            <textarea id="field_metronome_text" style="background-color: rgba(0,0,0,0);color:white;height:150px">
0/x
1/r
2/d
3/r</textarea>
            <br><br> 
            <div id="field_metronome_playPause" class="button" onclick="POwO_metronome_playPause()" >play</div>
        </div>
    </div>
    <script src="main.js" ></script>
</body>



</html>
